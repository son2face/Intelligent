<div>
    <div class="row">
        <div class="caption">
            <span>Danh sách {{Title}}</span>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead style="white-space: nowrap">
            <tr>
                <th>STT</th>
                <th>edgeId</th>
                <th>startX</th>
                <th>startY</th>
                <th>endX</th>
                <th>endY</th>
                <th>shapeId</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.edgeId" type="number"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.startX" type="text"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.startY" type="text"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.endX" type="text" placeholder="Search..."
                           (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.endY" type="text" placeholder="Search..."
                           (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchedgeEntity.shapeId" type="text"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td style="text-align: center">
                    <app-modal>
                        <OpenDiv>
                            <button type="button" class="btn btn-success btn-circle">
                                <i class="fa fa-plus fa-1x" aria-hidden="true">
                                </i>
                            </button>
                        </OpenDiv>
                        <modal-header>
                            <h5 class="modal-title" id="add_modal">
                                <i class="fa fa-dropbox" aria-hidden="true"></i>
                                Thêm {{ Title }}
                            </h5>
                        </modal-header>
                        <modal-body>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">edgeId:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập edgeId"
                                           name="edgeIdCreate" [(ngModel)]="CreatededgeEntity.edgeId"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">startX:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập startX"
                                           name="startXCreate" [(ngModel)]="CreatededgeEntity.startX"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">startY:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập startY"
                                           name="startYCreate" [(ngModel)]="CreatededgeEntity.startY"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">endX:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập endX"
                                           name="endXCreate" [(ngModel)]="CreatededgeEntity.endX"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">endY:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập endY"
                                           name="endYCreate" [(ngModel)]="CreatededgeEntity.endY"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">shapeId:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập shapeId"
                                           name="shapeIdCreate" [(ngModel)]="CreatededgeEntity.shapeId"
                                           required/>
                                </div>
                            </div>
                        </modal-body>
                        <modal-footer>
                            <button data-dismiss="modal" data-backdrop="false" (click)="Add()"
                                    class="btn btn-success">
                                <i class="fa fa-check" aria-hidden="true"></i> Lưu
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
                            </button>
                        </modal-footer>
                    </app-modal>
                    <button type="button" class="btn btn-success btn-circle"><i class="fa fa-download fa-1x"
                                                                                aria-hidden="true"></i></button>
                </td>
            </tr>
            <tr *ngFor="let edge of (edgeEntities ? edgeEntities : []); let i = index">
                <td>{{PagingModel.Take * PagingModel.Active + i + 1}}</td>
                <td>{{edge?.edgeId}}</td>
                <td>{{edge?.startX}}</td>
                <td>{{edge?.startY}}</td>
                <td>{{edge?.endX}}</td>
                <td>{{edge?.endY}}</td>
                <td>{{edge?.shapeId}}</td>
                <td style="text-align: center">
                    <button type="button" class="btn btn-primary btn-circle" (click)="LoadDataToUpdateModal(edge,i)">
                        <i class="fa fa-edit fa-1x" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-circle delete" (click)="LoadDataToDelete(edge)">
                        <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search()"></app-paging>
<app-modal [OpenModalId]="EditModalComponent.ID">
    <modal-header>
        <h5 class="modal-title">
            <i class="fa fa-dropbox" aria-hidden="true"></i>
            Sửa {{ Title }}
        </h5>
    </modal-header>
    <modal-body>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">edgeId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập edgeId"
                       name="edgeIdEdit" [(ngModel)]="EditededgeEntity.edgeId"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">startX:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập startX"
                       name="startXEdit" [(ngModel)]="EditededgeEntity.startX"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">startY:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập startY"
                       name="startYEdit" [(ngModel)]="EditededgeEntity.startY"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">endX:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập endX"
                       name="endXEdit" [(ngModel)]="EditededgeEntity.endX"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">endY:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập endY"
                       name="endYEdit" [(ngModel)]="EditededgeEntity.endY"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">shapeId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập shapeId"
                       name="shapeIdEdit" [(ngModel)]="EditededgeEntity.shapeId"
                       required/>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button data-dismiss="modal" data-backdrop="false" (click)="Edit()"
                class="btn btn-success">
            <i class="fa fa-check" aria-hidden="true"></i> Sửa
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
<!-- Modal delete-->
<app-modal [OpenModalId]="DeleteModalComponent.ID">
    <modal-body>
        <div class="modal-body">
            <div class="">
                <span class="glyphicon glyphicon-warning-sign"></span>Bạn có chắc muốn xóa không ?
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" data-dismiss="modal" class="btn btn-success" (click)="Delete()">
            <span><i class="fa fa-check" aria-hidden="true"></i> Đồng ý</span>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
