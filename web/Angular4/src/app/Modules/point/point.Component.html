<div>
    <div class="row">
        <div class="caption">
            <span>Danh sách {{Title}}</span>
        </div>
    </div>
    <div class="row">
        <table class="table table-bordered">
            <thead style="white-space: nowrap">
            <tr>
                <th>STT</th>
                <th>pointId</th>
                <th>x</th>
                <th>y</th>
                <th>problemId</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td></td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchpointEntity.pointId" type="number"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchpointEntity.x" type="text" placeholder="Search..."
                           (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchpointEntity.y" type="text" placeholder="Search..."
                           (keydown.enter)="Search()">
                </td>
                <td>
                    <input class="form-control" [(ngModel)]="SearchpointEntity.problemId" type="text"
                           placeholder="Search..." (keydown.enter)="Search()">
                </td>
                <td style="text-align: center">
                    <app-modal>
                        <OpenDiv>
                            <button type="button" class="btn btn-success btn-circle">
                                <i class="fa fa-plus fa-1x" aria-hidden="true">
                                </i>
                            </button>
                        </OpenDiv>
                        <modal-header>
                            <h5 class="modal-title" id="add_modal">
                                <i class="fa fa-dropbox" aria-hidden="true"></i>
                                Thêm {{ Title }}
                            </h5>
                        </modal-header>
                        <modal-body>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">pointId:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập pointId"
                                           name="pointIdCreate" [(ngModel)]="CreatedpointEntity.pointId"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">x:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập x"
                                           name="xCreate" [(ngModel)]="CreatedpointEntity.x"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">y:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập y"
                                           name="yCreate" [(ngModel)]="CreatedpointEntity.y"
                                           required/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                                    <label class="control-label">problemId:</label>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                                    <input type="text" class="form-control" placeholder="Nhập problemId"
                                           name="problemIdCreate" [(ngModel)]="CreatedpointEntity.problemId"
                                           required/>
                                </div>
                            </div>
                        </modal-body>
                        <modal-footer>
                            <button data-dismiss="modal" data-backdrop="false" (click)="Add()"
                                    class="btn btn-success">
                                <i class="fa fa-check" aria-hidden="true"></i> Lưu
                            </button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">
                                <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
                            </button>
                        </modal-footer>
                    </app-modal>
                    <button type="button" class="btn btn-success btn-circle"><i class="fa fa-download fa-1x"
                                                                                aria-hidden="true"></i></button>
                </td>
            </tr>
            <tr *ngFor="let point of (pointEntities ? pointEntities : []); let i = index">
                <td>{{PagingModel.Take * PagingModel.Active + i + 1}}</td>
                <td>{{point?.pointId}}</td>
                <td>{{point?.x}}</td>
                <td>{{point?.y}}</td>
                <td>{{point?.problemId}}</td>
                <td style="text-align: center">
                    <button type="button" class="btn btn-primary btn-circle" (click)="LoadDataToUpdateModal(point,i)">
                        <i class="fa fa-edit fa-1x" aria-hidden="true"></i>
                    </button>
                    <button type="button" class="btn btn-danger btn-circle delete" (click)="LoadDataToDelete(point)">
                        <i class="fa fa-trash fa-1x" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<app-paging [PagingModel]="PagingModel" [dot]="true" (onChanges)="Search()"></app-paging>
<app-modal [OpenModalId]="EditModalComponent.ID">
    <modal-header>
        <h5 class="modal-title">
            <i class="fa fa-dropbox" aria-hidden="true"></i>
            Sửa {{ Title }}
        </h5>
    </modal-header>
    <modal-body>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">pointId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập pointId"
                       name="pointIdEdit" [(ngModel)]="EditedpointEntity.pointId"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">x:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập x"
                       name="xEdit" [(ngModel)]="EditedpointEntity.x"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">y:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập y"
                       name="yEdit" [(ngModel)]="EditedpointEntity.y"
                       required/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2 col-md-2 col-sm-2" style="padding-bottom: 10px;">
                <label class="control-label">problemId:</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4" style="padding-bottom: 10px;">
                <input type="text" class="form-control" placeholder="Nhập problemId"
                       name="problemIdEdit" [(ngModel)]="EditedpointEntity.problemId"
                       required/>
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button data-dismiss="modal" data-backdrop="false" (click)="Edit()"
                class="btn btn-success">
            <i class="fa fa-check" aria-hidden="true"></i> Sửa
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
<!-- Modal delete-->
<app-modal [OpenModalId]="DeleteModalComponent.ID">
    <modal-body>
        <div class="modal-body">
            <div class="">
                <span class="glyphicon glyphicon-warning-sign"></span>Bạn có chắc muốn xóa không ?
            </div>
        </div>
    </modal-body>
    <modal-footer>
        <button type="button" data-dismiss="modal" class="btn btn-success" (click)="Delete()">
            <span><i class="fa fa-check" aria-hidden="true"></i> Đồng ý</span>
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <span><i class="fa fa-times" aria-hidden="true"></i> Hủy</span>
        </button>
    </modal-footer>
</app-modal>
